<div class="projects-container">
  <h1 style="text-align: center; padding: 1em">Project Gallery</h1>
  <div class="toolbar-container">
    <app-filter></app-filter>

    <div class="view-controls">
      <mat-button-toggle-group [(value)]="viewMode">
        <mat-button-toggle value="grid">
          <mat-icon>grid_view</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="list">
          <mat-icon>view_list</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <!-- Grid View -->
  @if (viewMode === 'grid') {
  <mat-grid-list [cols]="cols$ | async" rowHeight="1:1" gutterSize="10px">
    @for(project of projects; track project.id) {
    <mat-grid-tile>
      <app-project-card [project]="project"></app-project-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
  }

  <!-- List View -->
  @if (viewMode === 'list') {
  <div class="list-view">
    @for(project of projects; track project.id) {
    <app-project-card [project]="project" class="list-item"></app-project-card>
    }
  </div>
  }
</div>
