<mat-card class="project-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">{{ project.name }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">
      <mat-chip-set>
        @for (tech of techStack; track tech) {
          <mat-chip class="tech-chip">{{ tech }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card-content">
    <p class="text-sm leading-normal text-secondary">{{ project.description }}</p>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button matButton class="action-button" (click)="viewDetails()">See more</button>
  </mat-card-actions>
</mat-card>
